AnonIPLimit = 10
ConnectDelay = 5
LoadModule = modpython
LoadModule = webadmin
LoadModule = athemeauth
MaxBufferSize = 500
ProtectWebSessions = true
ServerThrottle = 5
Skin = _default_
StatusPrefix = *
Version = 1.4

<Listener listener0>
AllowIRC = true
AllowWeb = true
IPv4 = true
IPv6 = true
Port = 6697
SSL = true
</Listener>

<Listener listener1>
AllowIRC = true
AllowWeb = true
IPv4 = true
IPv6 = true
Port = 6667
SSL = false
</Listener>

<Listener listener2>
AllowIRC = false
AllowWeb = true
IPv4 = true
IPv6 = true
Port = 8080
SSL = false
</Listener>

<User admin>
Admin = true
AltNick = admin_
AppendTimestamp = false
AutoClearChanBuffer = true
Buffer = 50
ChanModes = +stn
DenyLoadMod = false
DenySetBindHost = false
Ident = admin
JoinTries = 10
LoadModule = webadmin
LoadModule = controlpanel
MaxJoins = 0
MaxNetworks = 1
MultiClients = true
Nick = admin
PrependTimestamp = true
QuitMsg = ZNC - http://znc.in
RealName = Got ZNC?
TimestampFormat = [%H:%M:%S]

